<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.css">
    <title>Buttons</title>
</head>
<body>

<div class="container">
    <div class="buttonContainer">
        <button class="button button1"> Button 1</button>
        <button class="button button2"> Button 2</button>
        <button class="button button3"> Button 3</button>
        <button class="button button4"> Button 4</button>
        <button class="button button5"> Button 5</button>
        <button class="button button6"> Button 6</button>
    </div>

    <div class="cubeContainer-row">
        <div class="cubeContainer-col">

            <div class="cube cube1"></div>
            <div class="cube cube4"></div>

        </div>

        <div class="cubeContainer-col">

            <div class="cube cube2"> FAIL</div>
            <div class="cube cube5"> 0</div>

        </div>

        <div class="cubeContainer-col">

            <div class="cube cube3"></div>
            <div class="cube cube6"> 0</div>

        </div>

    </div>

    <div class="bottomContainer">
        <button class="button button7"> Button 7</button>

        <input type="text" class ="input">

        <p class ="inputText"> </p>
    </div>


</div>
<script src="/scripts.js"></script>
</body>
</html>
